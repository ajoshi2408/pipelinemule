  initial:
    state: "started"
  batchsize: "5000"
  sfQuery: "SELECT CDM_Org_Id__c,Id FROM Account WHERE CDM_Org_Id__c IN"  
  vmConsumer: "4"
  toRecipients: "mulesoftdev@crowley.com"
  ccRecipients: "aditi.joshi@crowley.com"
  emailTemplateConfigStoreKey: "SALESFORCE-CREDIT-SERVICE-TEMPLATE"
  summaryTemplateConfigStoreKey: "SALESFORCE-CREDIT-SUMMARY-TEMPLATE"
