   subject: "Account not found in Salesforce"
   description: "Account not found in Salesforce to update Credit Information for"
   batchSize: "1"
  update:
    batchSize: "200"
    error:
      batchSize: "1"
  partyUsageCode: "customer"
  sql:
    selectQuery: "SELECT [Value] FROM CreditAccountDetails where [Id]= :docId and RetrievalStatus = 0"
    updateQuery: "UPDATE CreditAccountDetails SET RetrievalStatus = 1 where [Id] = :docId and RetrievalStatus = 0"
  kafka:
    reconnection:
      attempts: "2"
      frequency: "2000"

